<!DOCTYPE html>
<html>
<head>
    <style>
        .chart-description {
            float: right;
            width: 30%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
    <h2>Global Contribution to CO2 Emissions</h2>
    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="vis1" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->
    <br>

    <hr class="hr2">

    <h2>CO2 Emissions Overtime</h2>
    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="vis2" class "vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->
    <br>

    <hr class="hr2">

    <h2>CO2 Emissions by Type</h2>
    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="vis3" class="vis-container"></div>
            <div id="chart-description" class="chart-description">
                <!-- Add your text/paragraph here -->
                <p>This is a description of the donut chart.</p>
            </div>
        </div>
    </div>
    <!-- end pure grid group -->
    <br>

    <hr class="hr2">

    <h2>GDP vs Total CO2 Emissions</h2>
    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="vis4" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->
    <br>

    <script>
        const exe1 = "js/choropleth_map.vg.json";
        const exe2 = "js/bar_chart_space.vg.json";
        const exe3 = "js/donut_chart.vg.json";
        const exe4 = "js/bubble_chart.vg.json";

        vegaEmbed("#vis1", exe1, {mode: "vega-lite"}).then(console.log).catch(console.warn);
        vegaEmbed("#vis2", exe2, {mode: "vega-lite"}).then(console.log).catch(console.warn);
        vegaEmbed("#vis3", exe3, {mode: "vega-lite"}).then(console.log).catch(console.warn);
        vegaEmbed("#vis4", exe4, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
</body>
</html>
